<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script
      src="https://kit.fontawesome.com/dc9be90fa8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <script>
      // Load the Google Maps API with the API key
      let apiKey = process.env.GOOGLE_MAP_API_KEY; // Replace `API_KEY` with your environment variable name
      let script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
      document.body.appendChild(script);
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md w-100">
      <div class="container-fluid">
        <div class="text-warning fw-bolder">
          <a class="navbar-brand text-warning" href="/"
            ><i class="fa-brands fa-algolia"></i>ppliQuest</a
          >
        </div>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link" id="board" href="/board">
                <i class="fa-brands fa-flipboard"></i> Board
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks">
                <i class="fa-solid fa-list-check"></i> Tasks
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacts">
                <i class="fa-regular fa-address-book"></i> Contacts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/documents">
                <i class="fa-regular fa-file-lines"></i> Documents
              </a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="/map">
                <i class="fa-solid fa-map-location"></i> Map
              </a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/analytics">
                <i class="fa-solid fa-chart-simple"></i> Analytics</a
              >
            </li>
          </ul>
        </div>

        <div class="navbar-nav">
          <a class="nav-link" href="/logout">Log out</a>
        </div>
      </div>
    </nav>
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-funnel@4.0.0-alpha.1
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js"></script>

    <script src="static/js/config.js"></script>
    <script src="static/js/map.js"></script>

    <script src="static/js/login.js"></script>
    <script src="static/js/documents.js"></script>
    <script src="static/js/contacts.js"></script>
    <script src="static/js/tasks.js"></script>
    <script src="static/js/analytics.js"></script>
    <script src="static/js/board.js"></script>
  </body>
</html>
